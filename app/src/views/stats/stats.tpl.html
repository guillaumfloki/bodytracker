<div>
    <div ng-controller="LineController" class="medium-12 column stats">
        <div class="medium-12 columns" ng-if="!stats">
            <div class="small-12 medium-4 large-4 columns">
                <h1>No stats to display</h1></div>
            <div class="small-12 medium-8 large-8 columns"><a href="#!/form" class="button success right"><span class="fa fa-plus-circle"></span>&nbsp;&nbsp;Add measures</a></div>
        </div>
        <div ng-if="stats">
            <div class="medium-12 columns">
                <div class="small-12 medium-4 large-4 columns">
                    <h1 ng-bind="statsTitle"></h1></div>
                <div class="small-12 medium-8 large-8 columns"><a href="#!/form" class="button success right"><span class="fa fa-plus-circle"></span>&nbsp;&nbsp;Add measures</a></div>
                </div>
            <div class="medium-12 columns">
                <div class="medium-6 columns">
                    <label for="weightLine">Weight
                        <br>
                        <canvas id="weightLine" class="chart chart-line" chart-data="statsData.weight" chart-labels="labels" chart-series="series['Weight']" chart-options="weightOptions" chart-dataset-override="datasetOverride" chart-click="pointData" chart-colors="colors" data-bmi="{{statsUser.bmi}}"></canvas>
                    </label>
                </div>
                <div class="medium-6 columns">
                    <label for="bmiLine">BMI
                        <br>
                        <canvas id="bmiLine" class="chart chart-line" chart-data="statsData.bmi" chart-labels="bmiLabels" chart-series="series['BMI']" chart-options="generalOptions" chart-dataset-override="datasetOverride" chart-click="pointData" chart-colors="colors"></canvas>
                    </label>
                </div>
            </div>
            <div class="medium-12 columns">
                <div class="medium-3 columns">
                    <label for="bmiLine">Neck
                        <br>
                        <canvas id="neckLine" class="chart chart-line" chart-data="statsData.neck" chart-labels="labels" chart-series="series['Neck']" chart-options="generalOptions" chart-dataset-override="datasetOverride" chart-click="pointData" chart-colors="colors"></canvas>
                    </label>
                </div>
                <div class="medium-3 columns">
                    <label for="bmiLine">Waist
                        <br>
                        <canvas id="waistLine" class="chart chart-line" chart-data="statsData.waist" chart-labels="labels" chart-series="series['Waist']" chart-options="generalOptions" chart-dataset-override="datasetOverride" chart-click="pointData" chart-colors="colors"></canvas>
                    </label>
                </div>
                <div class="medium-3 columns">
                    <label for="chestLine">Chest
                        <br>
                        <canvas id="chestLine" class="chart chart-line" chart-data="statsData.chest" chart-labels="labels" chart-series="series['Chest']" chart-options="generalOptions" chart-dataset-override="datasetOverride" chart-click="pointData" chart-colors="colors"></canvas>
                    </label>
                </div>
                <div class="medium-3 columns">
                    <label for="shouldersLine">Shoulders
                        <br>
                        <canvas id="shouldersLine" class="chart chart-line" chart-data="statsData.shoulders" chart-labels="labels" chart-series="series['Shoulders']" chart-options="generalOptions" chart-dataset-override="datasetOverride" chart-click="pointData" chart-colors="colors"></canvas>
                    </label>
                </div>
            </div>
            <div class="medium-12 columns">
                <div class="medium-4 columns">
                    <label for="armsLine">Arms
                        <br>
                        <canvas id="armsLine" class="chart chart-line" chart-data="statsData.arms" chart-labels="labels" chart-series="series[6]" chart-options="bodyOptions" chart-dataset-override="coupleDatasetOverride" chart-click="pointData" chart-colors="colors"></canvas>
                    </label>
                </div>
                <div class="medium-4 columns">
                    <label for="calvesLine">Calves
                        <br>
                        <canvas id="calvesLine" class="chart chart-line" chart-data="statsData.calves" chart-labels="labels" chart-series="series[7]" chart-options="bodyOptions" chart-dataset-override="coupleDatasetOverride" chart-click="pointData" chart-colors="colors"></canvas>
                    </label>
                </div>
                <div class="medium-4 columns">
                    <label for="thighsLine">Thighs
                        <br>
                        <canvas id="thighsLine" class="chart chart-line" chart-data="statsData.thighs" chart-labels="labels" chart-series="series[8]" chart-options="bodyOptions" chart-dataset-override="coupleDatasetOverride" chart-click="pointData" chart-colors="colors"></canvas>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
